<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://openlayers.org/en/v8.2.0/css/ol.css" type="text/css">
  <!-- Page title -->
  <title>VeloWorld</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <!-- Hamburger menu icon -->
      <div class="menu-icon" id="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Dropdown menu -->
      <nav class="nav-dropdown">
        <ul>
          <!-- Navigation links without onclick attribute -->
          <li><a href="#home">Home</a></li>
          <li><a href="#bikepacking">Bikepacking</a></li>
          <li><a href="#map">Map</a></li>
          <li><a href="#about">About Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Home section -->
  <section id="home">
    <div class="container">
      <h2>Welcome to VeloWorld</h2>
      <!-- Image and content removed -->
    </div>
  </section>
  
  <!-- Bikepacking section -->
  <section id="bikepacking">
    <div class="container">
      <h2>Bikepacking</h2>
      <p>Discover the thrill of bikepacking with VeloWorld.</p>
      <!-- Additional content for the Bikepacking section can be added here -->
    </div>
  </section>
  
  <!-- Interactive Map section -->
  <section id="map">
    <!-- Karte erstellen -->
    <div id="map-container" class="map"></div>
  </section>
  
  <!-- About Me section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Learn more about the person behind VeloWorld.</p>
      <!-- Additional content for the "About Me" section can be added here -->
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 VeloWorld. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript script -->
  <script src="assets/js/main.js"></script>
  <!-- OpenLayers JS -->
  <script src="https://openlayers.org/en/v8.2.0/build/ol.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var style = {
        'Point': new ol.style.Style({
          image: new ol.style.Circle({
            fill: new ol.style.Fill({
              color: 'rgba(255,255,0,0.4)',
            }),
            radius: 5,
            stroke: new ol.style.Stroke({
              color: '#ff0',
              width: 1,
            }),
          }),
        }),
        'LineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#f00',
            width: 3,
          }),
        }),
        'MultiLineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#0f0',
            width: 3,
          }),
        }),
      };

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: './path/to/your/gpx/file.gpx', // Pfad zur GPX-Datei anpassen
          format: new ol.format.GPX(),
        }),
        style: function (feature) {
          return style[feature.getGeometry().getType()];
        },
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: 'map-container',
        view: new ol.View({
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2
        }),
      });
    });
  </script>
</body>
</html>
