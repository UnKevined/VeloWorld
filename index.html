<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloWorld</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Kopfzeile -->
  <header>
    <div class="container">
      <!-- Hamburger-Menü-Icon -->
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <!-- Dropdown-Menü -->
      <nav class="nav-dropdown">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#bikepacking">Bikepacking</a></li>
          <li><a href="#map">Map</a></li>
          <li><a href="#about">About Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Abschnitt: Home -->
  <section id="home">
    <div class="container">
      <h1>Welcome to VeloWorld</h1>
    </div>
  </section>

  <!-- Abschnitt: Bikepacking -->
  <section id="bikepacking">
    <div class="container">
      <h2>Bikepacking</h2>
      <p>Discover the thrill of bikepacking with VeloWorld.</p>
      <!-- Weitere Inhalte für den Bikepacking-Abschnitt -->
    </div>
  </section>

  <!-- Abschnitt: Interactive Map -->
  <section id="map">
    <div class="container">
      <h2>Interactive Map</h2>
      <!-- Füge hier deinen interaktiven Karteninhalt ein -->
    </div>
  </section>

  <!-- Abschnitt: About Me -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Learn more about the person behind VeloWorld.</p>
      <!-- Weitere Inhalte für den "About Me"-Abschnitt -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 VeloWorld. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var menuIcon = document.querySelector('.menu-icon');
      var navDropdown = document.querySelector('.nav-dropdown');

      menuIcon.addEventListener('click', function () {
        navDropdown.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
