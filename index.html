<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>VeloWorld</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <!-- Hamburger menu icon -->
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <!-- Dropdown menu -->
      <nav class="nav-dropdown">
        <ul>
          <!-- Navigation links with click event to close the dropdown -->
          <li><a href="#home" onclick="toggleNav()">Home</a></li>
          <li><a href="#bikepacking" onclick="toggleNav()">Bikepacking</a></li>
          <li><a href="#map" onclick="toggleNav()">Map</a></li>
          <li><a href="#about" onclick="toggleNav()">About Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Home section -->
  <section id="home">
    <div class="container">
      <h1>Welcome to VeloWorld</h1>
      <img src="img/topo.svg" alt="Welcome Image">
    </div>
  </section>

  <!-- Bikepacking section -->
  <section id="bikepacking">
    <div class="container">
      <h2>Bikepacking</h2>
      <p>Discover the thrill of bikepacking with VeloWorld.</p>
      <!-- Additional content for the Bikepacking section can be added here -->
    </div>
  </section>

  <!-- Interactive Map section -->
  <section id="map">
    <div class="container">
      <h2>Interactive Map</h2>
      <!-- Add your interactive map content here -->
    </div>
  </section>

  <!-- About Me section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Learn more about the person behind VeloWorld.</p>
      <!-- Additional content for the "About Me" section can be added here -->
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 VeloWorld. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript script -->
  <script>
    // Function to toggle the navigation dropdown
    function toggleNav() {
      var navDropdown = document.querySelector('.nav-dropdown');
      navDropdown.classList.toggle('show');
    }

    // Event listener for when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      // Selecting elements for menu icon and navigation dropdown
      var menuIcon = document.querySelector('.menu-icon');
      var navDropdown = document.querySelector('.nav-dropdown');

      // Event listener for clicking the menu icon to toggle the dropdown
      menuIcon.addEventListener('click', function () {
        navDropdown.classList.toggle('show');
      });

      // Event listeners for dropdown links to close the dropdown
      var navLinks = document.querySelectorAll('.nav-dropdown a');
      navLinks.forEach(function (link) {
        link.addEventListener('click', function () {
          navDropdown.classList.remove('show');
        });
      });
    });
  </script>
</body>
</html>
