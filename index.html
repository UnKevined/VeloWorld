<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <!-- Page title -->
  <title>VeloWorld</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <!-- Hamburger menu icon -->
      <div class="menu-icon" id="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Dropdown menu -->
      <nav class="nav-dropdown">
        <ul>
          <!-- Navigation links without onclick attribute -->
          <li><a href="#home">Home</a></li>
          <li><a href="#bikepacking">Bikepacking</a></li>
          <li><a href="#map">Map</a></li>
          <li><a href="#about">About Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Home section -->
  <section id="home">
    <div class="container">
      <h2>Welcome to VeloWorld</h2>
      <!-- Image and content removed -->
    </div>
  </section>
  
  <!-- Bikepacking section -->
  <section id="bikepacking">
    <div class="container">
      <h2>Bikepacking</h2>
      <p>Discover the thrill of bikepacking with VeloWorld.</p>
      <!-- Additional content for the Bikepacking section can be added here -->
    </div>
  </section>
  
  <!-- Interactive Map section -->
  <section id="map">
    <!-- Karte erstellen -->
    <div id="map-container" style="height: 400px;"></div>
    <!-- Leaflet JS -->
    <script src="leaflet/leaflet.js"></script>
    <!-- Leaflet GPX Plugin -->
    <script src="leaflet-gpx-main/leaflet-gpx-main/gpx.js"></script>
    <script>
      var map = L.map('map-container').setView([51.505, -0.09], 13);
  
      // OpenStreetMap als Kartenprovider
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
  
      // GPX-Datei zur Karte hinzufügen
      var gpx = 'gpx/2022-05-05_759176686_RAD RACE 96h 2022  - Stage 1.gpx'; // Pfad zu deiner GPX-Datei
      new L.GPX(gpx, {async: true}).on('loaded', function(e) {
        map.fitBounds(e.target.getBounds());
      }).addTo(map);
    </script>
  </section>

  
  <!-- About Me section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Learn more about the person behind VeloWorld.</p>
      <!-- Additional content for the "About Me" section can be added here -->
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 VeloWorld. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript script -->
  <script src="assets/js/main.js"></script>
</body>
</html>
